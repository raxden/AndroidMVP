allprojects {
    repositories {
        jcenter()
    }
}

ext {

    // Sdk and tools
    minSdkVersion = 16
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.0'

    // Android dependencies
    supportLibraryVersion = '25.0.0'

    mvpDependencies = [
            compile    : [
                    "com.android.support:appcompat-v7:${supportLibraryVersion}"
            ]
    ]

}
